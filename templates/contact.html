{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('contact') }}" method=post class=add-entry>
    <dl>{{ form.hidden_tag() }}
    <dl>{{ form.name.label }}:
    <dt><input type=text name="name" size=50>
    <dl>{{ form.fvcolor.label }}:
    <dt><input class="jscolor" value="FFFFFF" name="fvcolor" size=25>
    <dl>{{ form.pet.label }}:{{ form.pet }}
    <dl><input type="submit" value="Submit">
  </form>

  <script src="static/jscolor.js"></script>
{% endblock %}
